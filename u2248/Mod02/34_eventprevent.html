<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a href="https://vuejs.org/" @click.prevent="showMsg" target="_blank">  Go To Vue.js  </a>
    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {};
        },
        methods: {
          showMsg: function (event) {
            alert("No redirect !");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
