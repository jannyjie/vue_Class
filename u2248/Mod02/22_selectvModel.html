<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>選取多個城市</h3>
      <select v-model="cities" multiple>
        <option> 台北 </option>
        <option> 台中 </option>
        <option> 高雄 </option>
        <option> 嘉義 </option>
        <option> 雲林 </option>
      </select>
      <p>
        <strong> 你選了: </strong> {{cities}}
      </p>
    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            cities: []
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
