<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="mycheck" id="mycheck" />
      <label for="mycheck"> Check Me </label>
      <p><strong> Checkbox: </strong> {{mycheck}}</p>
    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            mycheck: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
