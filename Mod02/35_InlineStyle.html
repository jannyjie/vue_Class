<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:style="{fontSize : fontSize + 'px'}">
        {{ msg }}
      </div>
      <div v-bind:style="{'font-size' : fontSize + 'px'}">
        {{ msg }}
      </div>
      <div v-bind:style='{"font-size" : fontSize + "px"}'>
        {{ msg }}
      </div>

    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            msg: "Hello World !",
            fontSize: 12
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
