<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div :style="{'fontSize': 12 + 'px'}">
        {{ msg }}
      </div>
      <div :style="{'fontSize': 14 + 'px'}"> 
        {{ msg }}
      </div>
      <div :style="[{'fontSize': 18 + 'px'}, {'color': 'red'}]">
        {{ msg }}
      </div>

    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            msg: "Hello World !",
            
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
