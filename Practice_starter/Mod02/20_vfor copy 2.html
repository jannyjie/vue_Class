<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title> Document </title>
</head>

<body>
  <div id="app">

    <ul>
      <template v-for="(item, index) in MyArray">
        <li  v-bind:id="item">
          {{item}}
        </li>
        <li  v-bind:id="item">
          {{item}}
        </li>
      </template>
      
      <template v-for="(item,index) in MyArray">
        <li :id="(index*2)">
          {{item}}
        </li>
        <li :id="(index*2)+1">
          {{item}}
        </li>
      </template>

    </ul>

  </div>
  <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          MyArray: ["AA", "BB", "CC", "DD", "EE"],
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
